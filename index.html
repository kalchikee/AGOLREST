<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- ArcGIS JS API CDN links -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Expand"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer, FeatureLayer, Expand) {
      // Set your API key here
      esriConfig.apiKey = "AAPK2cb19acc98eb406b80346e85af5aa1ffagWp07_WJVQlFAY2XL6xGrQ86USz9K6UzB1OaBd37PTIlYdHTo04S0-F9ETbr-dC";
      const map = new Map({
        basemap: "arcgis-topographic"
      });
      const view = new MapView({
        map: map,
        center: [-87.6298, 41.8781], // Centered on Chicago, IL
        scale: 100000,
        container: "viewDiv"
      });

      // Add GraphicsLayer to the map
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Point, polyline, polygon code ...existing code...
      // 1. Create a point geometry for Stevie Ray Vaughan Statue
      const point = {
        type: "point",
        longitude: -97.750689,
        latitude: 30.263098
      };
      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "diamond",
        color: [0, 0, 139],
        outline: { color: [255, 255, 255], width: 1 }
      };
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };
      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };
      const pointGraphic = new Graphic({ geometry: point, symbol: simpleMarkerSymbol, attributes: attributes, popupTemplate: popupTemplate });
      graphicsLayer.add(pointGraphic);
      // Polyline
      const polyline = {
        type: "polyline",
        paths: [[[-97.750689, 30.263098], [-97.748, 30.265], [-97.746, 30.264]]]
      };
      const polylineSymbol = { type: "simple-line", color: [255, 0, 0], width: 2 };
      const polylineGraphic = new Graphic({ geometry: polyline, symbol: polylineSymbol, attributes: { Name: "Sample Polyline", Description: "A polyline near the statue." }, popupTemplate: { title: "{Name}", content: "{Description}" } });
      graphicsLayer.add(polylineGraphic);
      // Polygon
      const polygon = {
        type: "polygon",
        rings: [[[-97.751, 30.263], [-97.751, 30.264], [-97.749, 30.264], [-97.749, 30.263], [-97.751, 30.263]]]
      };
      const polygonSymbol = { type: "simple-fill", color: [0, 255, 255, 0.3], outline: { color: [0, 0, 0], width: 1 } };
      const polygonGraphic = new Graphic({ geometry: polygon, symbol: polygonSymbol, attributes: { Name: "Sample Polygon", Description: "A polygon near the statue." }, popupTemplate: { title: "{Name}", content: "{Description}" } });
      graphicsLayer.add(polygonGraphic);

      // Add Colleges and Universities FeatureLayer from AGOL
      // Define a pop-up for usaeduLayer
      const popupEduusa = {
        title: "EDUs",
        content: "<b>Name:</b> {INSTNM}<br><b>Total Enrollment:</b> {INSTSIZE}<br>"
      };

      // Add the Colleges and Universities FeatureLayer from AGOL for the colors
        // Custom renderer for colored squares
        // Unique-value renderer for type of institution
        // Renderer based on keywords in INSTNM (title)
        // Renderer based on LEVEL field (Level of institution)
        const eduRenderer = {
          type: "unique-value",
          field: null,
          defaultSymbol: {
            type: "simple-marker",
            style: "square",
            color: [200, 200, 200, 0.8],
            size: 12,
            outline: { color: [0,0,0,0.5], width: 1 }
          },
          uniqueValueInfos: [
            {
              value: "1",
              symbol: {
                type: "simple-marker",
                style: "square",
                color: [255, 140, 0, 0.8], // orange
                size: 12,
                outline: { color: [0,0,0,0.5], width: 1 }
              },
              label: "<2 years"
            },
            {
              value: "2",
              symbol: {
                type: "simple-marker",
                style: "square",
                color: [128, 0, 128, 0.8], // purple
                size: 12,
                outline: { color: [0,0,0,0.5], width: 1 }
              },
              label: "2-4 years"
            },
            {
              value: "3",
              symbol: {
                type: "simple-marker",
                style: "square",
                color: [173, 216, 230, 0.8], // light blue
                size: 12,
                outline: { color: [0,0,0,0.5], width: 1 }
              },
              label: ">=4 years"
            }
          ],
          valueExpression: `
            When(
              $feature.ICLEVEL == 1, '1',
              $feature.ICLEVEL == 2, '2',
              $feature.ICLEVEL == 3, '3',
              null
            )
          `
        };

        const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
          outFields: ["INSTNM", "INSTSIZE", "ICLEVEL"],
          popupTemplate: popupEduusa,
          renderer: eduRenderer
        });
        map.add(usaeduLayer);

      // Airport icon renderer
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          width: "18px",
          height: "18px"
        }
      };
      // Airport label renderer 
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };
      // Add US Airports FeatureLayer with custom renderer, filter, and labels
      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels]
      });
      map.add(airportLayer);

      // Challenge 5: Add heliport layer with helicopter icon
      const heliportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/kalchikee/agol/main/Daco_5587574.png",
          width: "24px",
          height: "24px"
        }
      };
      const heliportLabels = {
        symbol: {
          type: "text",
          color: "#FFD700",
          haloColor: "#333333",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };
      const heliportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: heliportRenderer,
        definitionExpression: "Fac_Type = 'HELIPORT'",
        labelingInfo: [heliportLabels]
      });
      map.add(heliportLayer);

      // ...existing code for widgets...
      const basemapGalleryWidget = new BasemapGallery({ view: view });
      view.ui.add(basemapGalleryWidget, "top-right");
      const locateWidget = new Locate({ view: view });
      view.ui.add(locateWidget, "top-left");
      const searchWidget = new Search({ view: view });
      view.ui.add(searchWidget, "top-left");

      // Optionally, add Expand for BasemapGallery if desired
      // const bgExpand = new Expand({
      //   view: view,
      //   content: basemapGalleryWidget
      // });
      // view.ui.add(bgExpand, "top-right");
    });
  </script>
</body>
</html>
